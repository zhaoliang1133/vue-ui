<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理用户输入</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <button @click="reverseMessage">逆转消息</button>
</div>

<script>
    var data={
        message:"测试数据"
    }
    var method={
        reverseMessage:function () {
            this.message = this.message.split('').reverse().join('')
        }
    }
    var app= new Vue({
        el:"#app",
        data:data,
        methods:method
    })
</script>
